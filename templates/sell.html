{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" placeholder="Symbol">

                <option disabled="" selected="" value="">Symbol</option>
                {% for symbol_row in symbols_rows %}
                <option value="{{ symbol_row.symbol }}">{{ symbol_row.symbol }}</option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
